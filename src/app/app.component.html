<div class="row">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
</div>

<div>
  <h3>Date filter</h3>
  <input type="date" [(ngModel)]="from" />
  <input type="date" [(ngModel)]="to" />
  <input type="button" value="filter" (click)="filterTable()" />
</div>
<br /><br />


<div class="mat-elevation-z8">
  <table #table mat-table [dataSource]="dataSource" matSort matSortDisableClear>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    
    <ng-container matColumnDef="creation_date">
      <th mat-header-cell *matHeaderCellDef> Create Date </th>
      <td mat-cell *matCellDef="let element"> {{ formateDate(element.creation_date) }} </td>
    </ng-container>

    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
